        <p class="site-link">Website:<a href="https://www.ericsdauhter.co.za"
        target="_blank">www.ericsdaughter.co.za</a></p>

        <div class="navbar">

            <div class ="content-box">
                <h2>Add New Product</h2>
                <form>
                    <form id="addform"onsubmit="handleAddProduct(event)">
                        <label for="productName">Product Name</label>
                        <input type="text"id="productName"Name="productName"
    
                        <label for="category">Category:</label>
                        <input type="text"id="category"name ="category">
    
                        <label for="price">Price:</label>
                        <input type="text"id="price"name="price"
    
                        <label for ="stockQuantity">Stock Quantity:</label>
                        <input type="number"id="stockQuantity"name="stockQuantity">
    
                        <label for="description">Description</label>
                        <textarea id="description"name="description"rows="3"></textarea>
    
                        <button type="submit">SUBMIT</button>
                        <button type="reset"class="cancel-btn">CANCEL</button>
                    </form>
                   
            </div>
        </div>
    </body>
</html>
<script src="script.js">
    window.onload=function(){
        if(document.title.includes("home")){
            alert("welcome to Eric's Daughter Tuck shop!");
        }
    };
    function handleAddProduct(event){
        event.preventDefault();//stop page refresh

        let productName=document.getElementById("productName").value.trim();
        let category=document.getElementById("category").value.trim();
        let price=document.getElementById("price").value.trim();
        let stockQuantity=document.getElementById("stockQuantity").value.trim();
        let description=document.getElementById("description").value.trim();

        if(!productName//!category//!price//!stockQuantity){
            alert("please fill in all required fields.");
            return;
        }
        alert(
            "Product Added!/n/n+"
            "Name:"productName+"/n"+
            "category:"+category+"/n"+
            "Price:"+price+"/n"+
            "Stock:"+stockQuantity+"/n"+
            "Description:"+description
        );
        document.getElementById("addform").reset(); 
        
    
</script>
